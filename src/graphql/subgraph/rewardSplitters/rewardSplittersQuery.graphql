query RewardSplitters($owner: Bytes, $vaultAddress: String) {
  rewardSplitters(where: { vault: $vaultAddress, owner: $owner }, orderBy: id, orderDirection: desc) {
    id
    owner
    totalShares
    shareHolders(orderBy: shares, orderDirection: desc) {
      id
      shares
      address
    }
  }
}
