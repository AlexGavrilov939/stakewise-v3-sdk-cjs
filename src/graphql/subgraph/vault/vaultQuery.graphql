query Vault($address: ID!) {
  vault(id: $address) {
    address: id
    performance: score
    admin
    proof
    isErc20
    imageUrl
    capacity
    mevEscrow
    isPrivate
    createdAt
    mevEscrow
    tokenName
    feePercent
    totalAssets
    displayName
    description
    whitelister
    keysManager
    tokenSymbol
    rewardsRoot
    proofReward
    totalShares
    feeRecipient
    queuedShares
    validatorsRoot
    unclaimedAssets
    metadataIpfsHash
    avgRewardPerAsset
  }
  privateVaultAccounts(
    where: { vault: $address }
  ) {
    createdAt
    address
  }
}
